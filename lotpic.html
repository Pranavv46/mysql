<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Lottery</title>
  <style>
   
     body {
      font-family: Arial, sans-serif;
      margin: 50px;
      text-align: center;
      background-color: black; 
    }
    .box {
      display: inline-block;
      padding: 70px;
      border: 1px solid ;
      border-radius: 8px;
      background-color: yellow; 
    }

  </style>
</head>
<body class="text-center p-4">
  <div class="box">

  <h1 style="color: red;"><b>Lottery Draw</b></h1>
  <button id="lott" class="btn btn-danger" onclick="pickLot()"style="color: black;">"Pick a Lot"</button>
  
</div>
  
  <div class="modal fade" id="winnerModal" >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Lottery Winner</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
                                            <h1 id="modalWinner" class="text-danger"></h1>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>

    let tickets = [1, 2, 3, 4, 5, 6, 7];


    let redtxt = document.createElement("div");
    redtxt.id = "redtxt";
    redtxt.innerText = "*Try*Your*Luck*";

    redtxt.style.marginTop = "20px";
    redtxt.style.fontSize = "24px";
    redtxt.style.fontWeight = "bold";
    redtxt.style.color = "red";

    document.querySelector(".box").appendChild(redtxt);

    function pickLot() {
      
      let winner = tickets[Math.floor(Math.random() * tickets.length)];

      
      console.log("Lucky number is:", winner);

      
      document.getElementById('redtxt').innerHTML= "Winner Ticket: " + winner;

      
      document.getElementById('modalWinner').innerHTML = winner;
      let winnerModal = new bootstrap.Modal(document.getElementById('winnerModal'));
      winnerModal.show();
    }
  </script>

</body>
</html>
