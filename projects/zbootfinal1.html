<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>bootfinal 1</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body class="bg-primary">
  
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">

    <!-- Card -->
    <div class="card">
      <div class="card-body mb-3 mt-3 mr-sm-2 ml-sm-2">
        <h2 class="card-title font-weight-bold">Sign Up</h2>
        <p class="card-text">Please fill in this form to create an account.</p>

        <form>
                                                                                             <!--1stRow -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <input type="text" name="fname" class="form-control bg-light border-0" placeholder="First Name">
            </div>
            <div class="col-md-6 mb-3">
              <input type="text" name="lname" class="form-control bg-light border-0" placeholder="Last Name">
            </div>
          </div>

                                                                                              <!--2nd Row-->
          <div class="row">
            <div class="col mb-3">
              <input   type="email" name="email" class="form-control bg-light border-0" placeholder="Email">
            </div>
          </div>

                                                                                                <!--3rd Row-->
          <div class="row">
            <div class="col mb-3">
              <input type="password" name="pswd" class="form-control bg-light border-0" placeholder="Password">
            </div>
          </div>

                                                                                                <!--4th Row-->
          <div class="row">
            <div class="col mb-3">
              <input type="password" name="pswd" class="form-control bg-light border-0" placeholder="Confirm Password">
            </div>
          </div>


                                                                                                 <!--checkbox-->
          <div class="form-check mb-2 mr-sm-2">
            <label class="form-check-label">
               <input type="checkbox" class="form-check-input" name="remember">  I accept the Terms of Use &amp; Privacy Policy
           </label>
         </div>     

                                                                                               <!--Submit button-->
           <button type="submit" class="btn btn-primary mb-3">Sign Up</button>
         
           </form>

      </div>
    </div>
     <p class="text-center text-white mt-3 mb-0">
      Already have an account? <a href="#" class="text-white "style="text-decoration: underline;">Login here.</a>
    </p>
  </div>

</body>
</html>
